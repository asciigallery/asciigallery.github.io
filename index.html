<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASCII Art Gallery</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #f7c948; /* soft modern yellow */
    font-family: 'Courier New', monospace;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    text-align: center;
    padding: 60px 20px 30px;
}

header h1 {
    font-size: 42px;
    letter-spacing: 2px;
}

header p {
    color: #444;
    margin-top: 10px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 40px;
    width: 90%;
    max-width: 1100px;
    margin: auto;
}

.card {
    background: #ffffff;
    border-radius: 15px;
    padding: 25px;
    transition: 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

pre {
    white-space: pre;
    font-size: 18px;
    text-align: center;
}

footer {
    text-align: center;
    padding: 30px;
    margin-top: auto;
    color: #333;
    font-size: 14px;
}
</style>

</head>
<body>

<header>
    <h1>ASCII Art Gallery</h1>
    <p>A modern collection of text-based creativity</p>
</header>

<section class="gallery">

        <pre>

</html>
