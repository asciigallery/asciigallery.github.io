<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASCII Great Wave</title>
<style>
    body {
        margin: 0;
        background: #0b1d2a;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: monospace;
    }

    .container {

    }

    pre {
        color: #9fd3ff;

        line-height: 14px;
        text-shadow: 0 0 8px rgba(120,190,255,0.6);
        animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
        0%   { text-shadow: 0 0 6px rgba(120,190,255,0.4); }
        50%  { text-shadow: 0 0 16px rgba(120,190,255,0.9); }
        100% { text-shadow: 0 0 6px rgba(120,190,255,0.4); }
    }

    h1 {
        color: #d7ecff;
        font-weight: normal;
        letter-spacing: 3px;
        font-size: 14px;
        margin-bottom: 20px;
        opacity: 0.7;
    }
</style>
</head>
<body>

<div class="container">
